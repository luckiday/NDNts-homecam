<!DOCTYPE html>
<meta charset="utf-8">
<title>NDNts homecam</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/purecss@1.0.1,npm/purecss@1.0.1/build/grids-responsive-min.min.css">
<style>
a { text-decoration:none; }
html { position:relative; min-height:100%; }
body { padding:0 0.2rem 6rem 0.2rem; }
@media(min-width:980px) { body { padding:0 3rem 6rem 3rem; } }
footer { position:absolute; right:0; bottom:0; left:0; padding:1rem 3rem 1rem 3rem; }
</style>

<section id="home_section" class="pure-g">

<div class="pure-u-1">
<h1>HomeCam: NDNts Home Surveillance and Screencast</h1>
</div>

<div class="pure-u-1 pure-u-md-1-2">
<form id="c_form" class="pure-form pure-form-stacked hidden">
<fieldset>
<legend>View a Stream</legend>
<input id="c_form_stream" type="text" placeholder="stream ID">
<button type="submit" class="pure-button pure-button-primary">watch</button>
</fieldset>
</form>
</div>

<div class="pure-u-1 pure-u-md-1-2">
<form id="p_form" class="pure-form pure-form-stacked hidden">
<fieldset>
<legend>Share a Stream</legend>
<label class="pure-radio"><input type="radio" name="mode" value="camera" checked> camera</label>
<label class="pure-radio"><input type="radio" name="mode" value="screen"> screen</label>
<button type="submit" class="pure-button pure-button-primary">start</button>
</fieldset>
</form>
</div>

<div id="loading" class="pure-u-1 hidden">
</div>

</section>

<section id="c_section" class="hidden">
<h1>HomeCam: viewing <span id="c_id"></span></h1>
<img id="c_img">
<p id="c_message"></p>
</section>

<section id="p_section" class="hidden">
<h1>HomeCam: streaming <span id="p_id"></span></h1>
<video id="p_video"></video>
<canvas id="p_canvas" class="hidden"></canvas>
<p>Link to this stream: <code id="p_link"></code></p>
</section>

<footer>
<p>&copy; yoursunny.com, powered by <a href="https://yoursunny.com/p/NDNts/" target="_blank">NDNts</a>, <a href="https://github.com/yoursunny/NDNts-homecam" target="_blank">source code</a></p>
</footer>

<script src="bundle.js"></script>
